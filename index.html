<!DOCTYPE html>
<html lang="es-AR">
    <head>
        <title>Calculadora</title>
        <meta name="viewport" content="width=devices-width, initial-scale=1" />
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <section id="calculator-body">
            <div id="screen"></div>
            <section id="buttons">
                <!--Modificar el orden de los botones-->
                <!--Parte superior-->
                <button id="re-start" class="especialButton">AC</button>
                <button id="porcentaje">%</button>
                <button id="division">/</button>

                <!--Primera parte del medio-->
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
                <button id="multipicacion">*</button>

                <!--Segunda parte del medio-->
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="resta">-</button>

                <!--Primera parte inferior-->
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="suma">+</button>

                <!--Segunda parte inferior-->
                <button id="punto">.</button>
                <button id="cero">0</button>
                <button id="igualdad" class="especialButton">=</button>
            </section>
        </section>
    </body>
</html>
