<!DOCTYPE html>
<html lang="es-AR">
    <head>
        <title>Calculadora</title>
        <meta name="viewport" content="width=devices-width, initial-scale=1" />
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <section id="calculator-body">
            <div id="screen">
                <p id="number">0</p>
            </div>
            <section id="buttons">
                <!--Modificar el orden de los botones-->
                <!--Parte superior-->
                <button id="re-start" class="especialButton">AC</button>
                <button id="porcentaje">%</button>
                <button id="division">/</button>

                <!--Primera parte del medio-->
                <button class="numero">7</button>
                <button class="numero" >8</button>
                <button class="numero" ">9</button>
                <button class="operacion">*</button>

                <!--Segunda parte del medio-->
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operacion">-</button>

                <!--Primera parte inferior-->
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operacion">+</button>

                <!--Segunda parte inferior-->
                <button id="punto">.</button>
                <button id="cero">0</button>
                <button id="igualdad" class="especialButton">=</button>
            </section>
        </section>
        <script src="./script/script.js"></script>
    </body>
</html>
