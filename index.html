<!DOCTYPE html>
<html lang="es-AR">
    <head>
        <title>Calculadora</title>
        <meta name="viewport" content="width=devices-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="./img/meter_calculator_11440.ico" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <section id="calculator-body">
            <div id="screen">
                <p id="operacion"></p>
            </div>
            <section id="buttons">

                <!--Parte superior-->
                <button id="reStart" class="especialButton">AC</button>
                <!-- TODO Considerar cambiar el módulo por un botón de encendido y apagado -->
                <button id="porcentaje" class="operacion">%</button>
                <button id="division" class="operacion">/</button>

                <!--Primera parte del medio-->
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operacion">*</button>

                <!--Segunda parte del medio-->
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operacion">-</button>

                <!--Primera parte inferior-->
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operacion">+</button>

                <!--Segunda parte inferior-->
                <button id="punto" class="numero">.</button>
                <button id="cero" class="numero">0</button>
                <button id="borrar" class="especialButton"><img src="./img/edit_clear_icon_180808.png" alt="Borrar" /></button>
                <button id="igualdad" class="especialButton">=</button>
            </section>
        </section>
        <script src="./scripts/main.js"></script>
    </body>
</html>
