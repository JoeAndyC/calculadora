<!DOCTYPE html>
<html lang="es-AR">
    <head>
        <title>Calculadora</title>
        <meta name="viewport" content="width=devices-width, initial-scale=1" />
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <section id="calculator-body">
            <div id="screen">
                <p id="resultado"></p>
                <p id="operacion"></p>
            </div>
            <section id="buttons">

                <!--Parte superior-->
                <button id="reStart" class="especialButton">AC</button>
                <button id="porcentaje" class="operacion">%</button>
                <button id="division" class="operacion">/</button>

                <!--Primera parte del medio-->
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operacion">*</button>

                <!--Segunda parte del medio-->
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operacion">-</button>

                <!--Primera parte inferior-->
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operacion">+</button>

                <!--Segunda parte inferior-->
                <button id="punto" class="numero">,</button>
                <button id="cero" class="numero">0</button>
                <button id="borrar">[x]</button>
                <button id="igualdad" class="especialButton">=</button>
            </section>
        </section>
        <script src="./scripts/main.js"></script>
    </body>
</html>
